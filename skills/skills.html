<!DOCTYPE html>
<html>
  <head>
    <title>portfolioWebsite-skills</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d211e94c04.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./skills.css" />
  </head>

  <body>
    <div class="logoRow">
      <div id="hamburgur" class="hamburgur">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
      </div>
      <div id="menuBar" class="menuBar menuBarChange">
        <ul id="menu" class="menu">
          <a
            href="../aboutMe/portFolio.html"
            style="text-decoration: none; color: white"
          >
            <li id="item1" class="menuItem">About Me</li>
          </a>
          <a
            href="../project/project.html"
            style="text-decoration: none; color: white"
          >
            <li id="item2" class="menuItem">Projects</li>
          </a>
          <a
            href="../skills/skills.html"
            style="text-decoration: none; color: white"
          >
            <li id="item3" class="menuItem">Skills</li></a
          >
          <a
            href="../contactMe/contact.html"
            style="text-decoration: none; color: white"
          >
            <li id="item4" class="menuItem">Contact Me</li></a
          >
        </ul>
        <a
          href="../Dec15-2021ForDeveloper.pdf"
          target="_blank"
          style="text-decoration: none; color: white"
          ><button id="CVdownload" class="CVdownload">
            <i class="fas fa-download"> </i> dowloadCV
          </button></a
        >
      </div>

      <div class="logo">
        <h1 class="introHeading">
          <span id="title" class="text-danger"></span
          ><span id="cv"></span>_<span id="title1" class="text-danger"></span>
        </h1>
      </div>

      <h6 class="mx-2">
        These are my skills with their percentage all the percentage are in
        refrence with the 100% ideal condition.
      </h6>

      <div class="skills text-start mb-5 mx-5">
        <div class="html">
          <div class="d-flex">
            <i class="fab fa-html5 fa-2x" style="color: orangered"></i>
            <h3>HTML</h3>
          </div>
          <div class="progressHtml">
            <div id="actualprohtml" class="actualprohtml text-white mr-2">
              <h6>95%</h6>
            </div>
          </div>
        </div>
        <div class="css">
          <div class="d-flex">
            <i
              class="fab fa-css3-alt fa-2x"
              style="color: rgb(71, 47, 204)"
            ></i>
            <h3>CSS</h3>
          </div>
          <div class="progressCss">
            <div id="actualprocss" class="actualprocss text-white mr-2">
              <h6>80%</h6>
            </div>
          </div>
        </div>
        <div class="js">
          <div class="d-flex">
            <i class="fab fa-js fa-2x" style="color: rgb(163, 163, 5)"></i>
            <h3>Java Sript</h3>
          </div>
          <div class="progressJs">
            <div id="actualprojs" class="actualprojs text-dark mr-2">
              <h6>70%</h6>
            </div>
          </div>
        </div>
        <div class="bootstrap">
          <div class="d-flex">
            <i
              class="fab fa-bootstrap fa-2x"
              style="color: rgb(71, 47, 204)"
            ></i>
            <h3>BOOTSTRAP</h3>
          </div>
          <div class="progressBootstrap">
            <div id="actualproboot" class="actualproboot text-white mr-2">
              <h6>90%</h6>
            </div>
          </div>
        </div>
        <div class="react">
          <div class="d-flex">
            <i class="fab fa-react fa-2x" style="color: #61dbfb"></i>
            <h3>React</h3>
          </div>
          <div class="progressReact">
            <div id="actualproReact" class="actualproReact text-white mr-2">
              <h6>75%</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./skills.js"></script>
  </body>
</html>
